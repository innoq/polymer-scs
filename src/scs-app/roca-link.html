<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="roca-link">

  <template>
    
  </template>

  <script>
    Polymer({

      is: 'roca-link',

      extends: 'a',

      parameters: {
        href: String,
        hidden: {
          value: true
        }
      },

      ready: function () {
        this.importHref(this.href, function(e) {
          let componentName = this.href.match(/([a-z\-_]*).html/)[1];
          let component = document.createElement(componentName);
          this.replaceWith(component);
        });
      }
    })
  </script>
</dom-module>
